version: '3.8'

services:
  postgres-minio:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: bike_rental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - project_network

